<div class="container-fluid" *ngIf="expLab">
    <div class="content-center">
        <div class="p-5">
            <div>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreE"><b>Nombre de la Empresa</b></label>
                        <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                    </div>
                    <div class="form-group">
                        <label for="logoExp"><b>Relative Path del logo (opcional)</b></label>
                        <input type="text" class="form-control" id="logoExp" name="logoExp" placeholder="assets/images/nombreImg.extensiÃ³n" [(ngModel)]="expLab.logoExp">
                    </div>
                    <div class="form-group">
                        <label for="descripcionE"><b>Nombre del Puesto</b></label>
                        <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
                    </div>
                    <div class="form-group">
                        <label for="periodoAniosExp"><b>Periodo trabajado</b></label>
                        <input type="text" class="form-control" id="periodoAniosExp" name="periodoAniosExp" placeholder="(AAAA-AAAA)" [(ngModel)]="expLab.periodoAniosExp" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-success">
                            Modificar exp. laboral
                        </button>
                        <!-- <a href="http://localhost:4200" class="btn btn-success">Volver</a> -->
                        <a href="https://alfonsinadvp.web.app" class="btn btn-success">Volver</a>
                    </div> 
                </form>
            </div>
        </div>
    </div>
    
</div>
